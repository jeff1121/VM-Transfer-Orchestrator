global:
  imageRegistry: ""
  imagePullSecrets: []

api:
  replicaCount: 2
  image:
    repository: vmto-api
    tag: ""
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: "1"
      memory: 512Mi
  env:
    aspnetcoreEnvironment: Production
    mockMode: "false"

worker:
  replicaCount: 2
  image:
    repository: vmto-worker
    tag: ""
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: "2"
      memory: 1Gi
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilization: 70
  env:
    mockMode: "false"

frontend:
  replicaCount: 1
  image:
    repository: vmto-frontend
    tag: ""
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: vmto.local
      paths:
        - path: /
          pathType: Prefix
          service: frontend
        - path: /api
          pathType: Prefix
          service: api
        - path: /hubs
          pathType: Prefix
          service: api
  tls: []

config:
  postgres:
    host: postgres
    database: vmto
    port: "5432"
  redis:
    host: redis
    port: "6379"
  rabbitmq:
    host: rabbitmq
    port: "5672"
  s3:
    endpoint: http://minio:9000
    bucket: vmto-artifacts
  corsOrigins: ""

existingSecrets:
  postgres: ""
  rabbitmq: ""
  s3: ""
